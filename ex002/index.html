<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Imagens</title>
</head>
<body>
    <h1>Carregando imagems</h1><!-- Título de nivel 1 -->

    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p> <!-- A tag p indica um parágrafo. -->
    <img src="pexels-asad-photo-maldives-3601425.jpg" alt="Praia Maldivas" height="200">
    <!-- 
        width - largura
        height - altura
    -->
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/pexels-eberhard-grossgasteiger-1064144.jpg" alt="Paisagem de cabana no lago com montonhas">

    <p>Vamos colocar uma imagem externa.</p>
    <img src="https://images.pexels.com/photos/709552/pexels-photo-709552.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Rio na floresta">

</body>
</html>
