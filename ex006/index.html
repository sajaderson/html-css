<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Conhecendo os Links</h1>

    <h2>URLs Absolutas</h2>

    <p>URL Absoluto (um endereço da Web Completo)</p>

    <p>
        <a target="_blank" href="https://www.google.com">Visite o site do Google clicando aqui.</a>
    </p>
    <p>
        <a title="Site do Youtube" target="_blank" href="https://www.youtube.com">Visite o site do Youtube clicando aqui.</a>
    </p>

    <h2>URLs Relativas</h2>
    <p>URL Relativa é um link para uma página dentro do mesmo site.</p>
    <p>Acesse a página 2 <a href="pagina2.html">aqui</a>.</p>
</body>
</html>
